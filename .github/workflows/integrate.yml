name: CI Pipeline

on:
  pull_request:
    branches:
      - develop

jobs:
  pr_build:
    runs-on: ubuntu-latest
    steps:
      - name: Git 사용자 정보 설정 (시뮬레이션 용)
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI Runner"

      - name: PR 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: 테스트 실행
        run: python -m pytest --maxfail=1 --disable-warnings || exit 0

      - name: develop 병합 테스트
        run: |
          git fetch origin develop
          git merge origin/develop --no-commit --no-ff || { echo "A conflict will occur when merging this branch with the develop branch."; exit 1; }
